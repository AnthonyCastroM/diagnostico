<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diganostico</title>
    <link rel="stylesheet" href="Styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="cabecera">
            <h1>Titulo de sistema</h1>
        </section>
        <section class="cuerpo">
            <h2 class="clientes">Clientes</h2>
            <h3 class="new">Nuevo Cliente</h3>

            <div class="izquierda">
                <div>
                    <span class="id">Id:</span>
                    <input class="id-box" type="text" placeholder="Text box" />
                </div>
                <div>
                    <span class="nombre">Nombre:</span>
                    <input type="number" placeholder="Text box" />
                </div>
                <div>
                    <span class="cedula">Cédula:</span>
                    <input class="ced" type="number" placeholder="Text box" />
                </div>
            </div>
            <div class="derecha">
                <div>
                    <span class="telefono">Telefono:</span>
                    <input type="text" placeholder="Text box" />
                </div>
                <div>
                    <span class="direccion">Direccion:</span>
                    <input i type="email" placeholder="Text box" />
                </div>
                <div>
                    <span class="correo">Correo:</span>
                    <input class="correo-box" id="correo" type="number" placeholder="Text box" />
                </div>
            </div>
            <section>
                <div class="btns">
                    <button type="button" class="btn btn-primary btn-sm exportar">Exportar</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-secondary btn-sm">Limpiar</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-danger btn-sm">Borrar</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-warning btn-sm">Actualizar</button>
                </div>
                <div class="btns">
                    <button type="button" class="btn btn-success btn-sm">Incluir</button>
                </div>
            </section>
            <br>
            <section class="tabla">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cedula</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
    </main>
</body>

</html>
